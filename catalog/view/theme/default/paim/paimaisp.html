<!DOCTYPE html5>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>jQuery图片放大镜插件</title>
		<link rel="stylesheet" type="text/css" href="css/Magnifier.css" />
	</head>
	<body>
		
		<img src="" class="demo-img pos-center">

		<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/blowup.min.js"></script>
		<script type="text/javascript">
		
			 	
			$(document).ready(function () {
		
				$(".demo-img").blowup({
					background : "#FCEBB6"
				});
		
			})
			var parentsrc = window.parent.document.getElementById("parentBox").value;
			document.getElementsByTagName('img')[0].src=(parentsrc);
			
		</script>
	</body>
</html>
